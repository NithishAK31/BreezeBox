<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BreezeBox - Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🌤️ BreezeBox</h1>
        <p>Check real-time weather for any city!</p>

        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
            {% if weather.error %}
                <p class="error">{{ weather.error }}</p>
            {% else %}
                <div class="result">
                    <h2>{{ weather.city }}</h2>
                    <img src="https://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather icon">
                    <p>{{ weather.description }}</p>
                    <p>🌡️ {{ weather.temperature }} °C</p>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
